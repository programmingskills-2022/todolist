<style>
  .todo {
    display: flex;
    padding: 1rem;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgb(172, 172, 172);
  }
  .todo:last-child {
    border-bottom: none;
  }
  .trash-edit {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }
  .trash,
  .edit {
    display: grid;
    place-content: center;
  }
  .trash:hover,
  .edit:hover {
    cursor: pointer;
  }
  @media only screen and (max-width: 768px) {
    .trash-edit {
      gap: 0.5rem;
    }
  }
</style>

<li class="todo">
  <div class="trash-edit">
    <p>{{todo.id}} -</p>
    <a class="a-link" href="{% url 'todo-show' todo.id %}">{{todo.title}}</a>
  </div>
  <div class="trash-edit">
    {% if todo.checked == False %}
    <input type="checkbox" disabled />
    {% else %}
    <input type="checkbox" checked disabled />
    {% endif %}
    <div class="edit">
      <a href="{% url 'edit-todo' todo.id %}">
